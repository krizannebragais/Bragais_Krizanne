                    <div class="first-text">

                        <img src="Images/img5.jpg" alt="" class="image">
                        <h3 style="text-align: start; margin-top: 20px; margin-left: 10px;">Socials:</h3>
                        <div class="socials">

                            <i class="fa fa-github" onclick="window.open('https://l.facebook.com/l.php?u=https%3A%2F%2Fgithub.com%2Fkrizannebragais%3Ffbclid%3DIwAR3UOeLyNx9xMvHxe4qlO37jgkPltNeRim6CNAFsMhAx1euiXXC1dielqUY&h=AT2OD6fpVscHu94O4XHMU9vwQ5qyb2Qyeyhr9ikhz8-uptfeC5XKQAs8n2LvV1VhpIP-W-PcTs4i6NXO5kROMZu933bEtp7XDHyIKNUVbaootgIVceJeGAUTRtPmoFapDEkw_RyFwaLL-N136Pd5Yw')"></i>
                        </div>
                    </div>
                </div>
                <div class="submit-form">
                    <h1 class="second-text">Let's Talk</h1>
                    <form action="https://formspree.io/f/mvonlykg" method="post">
                        <div class="input-box">
                            <input type="text" name="First Name" autocomplete="off" required>
                            <label for="">First Name</label>
                        </div>
                        <div class="input-box">
                            <input type="text" name="Last Name" autocomplete="off" required>
                            <label for="">Last Name</label>
                        </div>
                        <div class="input-box">
                            <input type="tel" name="Phone Number" autocomplete="off" required>
                            <label for="">Phone</label>
                        </div>
                        <div class="input-box">
                            <input type="email" name="Email Address" autocomplete="off" required>
                            <label for="">Email Address</label>
                        </div>
                        <div class="input-box">
                            <textarea name="Message" id="message" cols="60" rows="3" name="message" autocomplete="off"
                                required placeholder="What would you like to talk about?"></textarea>
                        </div>
                        <div class="input-box">
                            <button type="submit">Send Message</button>
                        </div>
                </div>
                </form>
            </div>
        </div>
        </div>
        </div>
    </section>
